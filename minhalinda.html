<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a mulher da minha vida linda</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para a Minha Mor</strong>
                        <p>
                             Meu amorzinho fiz esse mini projeto com muito amor e carinho, 
                             quero que vc saiba que eu te amo muito, e que vc vai sempre estar no meu coração,
                             obrigado por ser essa pessoa incrivel que vc é, eu te amo muito minha princesa.   Ass: Mor
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
