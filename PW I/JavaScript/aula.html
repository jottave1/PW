<script>

    nomes.reverse(); //Inverte a ordem dos elementos
    nomes.shift(); // remove o primeiro elemento
    nomes.unshift(0); // adiciona 0 no começo
    nomes.pop(); // remove o ultimo elemento
    nomes.push(4); // adiciona 4 no final

    //Novo modelo de for
    nomes.forEach(
        (valor, indice) => {
            console.log(indice+" Valor é :"+valor)
        }    
    )

</script>
